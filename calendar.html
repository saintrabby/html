<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>달력</title>
	<style>
		.sep {
			margin: 30px auto;
			width: 700px;
			text-align: center;
		}

		/* .sep tr {} */

		.sep td {
			border: 1px solid skyblue;
			width: 100px;
			height: 50px;
			font-size: 20px;
		}

		.sun {
			color: red;
		}

		.sat {
			color: blue;
		}

		.chu {
			color: red;
		}

		.last {
			height: 200px;
		}

		.last td img {
			width: 100%;
			height: 200px;
		}
	</style>
</head>

<body>
	<table class="sep">
		<tr>
			<td colspan="7">2023년 9월 18일</td>
		</tr>
		<tr>
			<td class="sun">일요일</td>
			<td>월요일</td>
			<td>화요일</td>
			<td>수요일</td>
			<td>목요일</td>
			<td>금요일</td>
			<td class="sat">토요일</td>
		</tr>
		<tr>
			<td class="sun"></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td>1</td>
			<td class="sat">2</td>
		</tr>
		<tr>
			<td class="sun">3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td class="sat">9</td>
		</tr>
		<tr>
			<td class="sun">10</td>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td class="sat">16</td>
		</tr>
		<tr>
			<td class="sun">17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
			<td>22</td>
			<td class="sat">23</td>
		</tr>
		<tr>
			<td class="sun">24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>
			<td class="chu">28</td>
			<td class="chu">29</td>
			<td class="chu">30</td>
		</tr>

		<tr class="last">
			<td colspan="7"><img src="img/bg1.jpeg" alt="han"></td>
		</tr>
	</table>
</body>

</html>
